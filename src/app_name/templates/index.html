{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="hero-content">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="{{ app_name }} Logo" class="hero-logo">
        <h1>Welcome to {{ app_name }}</h1>
        <p class="lead">{{ app_description }}</p>
        <div class="hero-buttons">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Get Started</a>
            <a href="{{ docs_url }}" class="btn btn-secondary">Learn More</a>
        </div>
    </div>
</div>

<div class="features">
    <div class="feature-grid">
        {% for feature in key_features %}
        <div class="feature-card">
            <div class="feature-icon">{{ feature.icon }}</div>
            <h3>{{ feature.title }}</h3>
            <p>{{ feature.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
