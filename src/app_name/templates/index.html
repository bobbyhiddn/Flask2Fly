{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="hero">
    <div class="hero-content">
        <h1>Welcome to Flask2Fly</h1>
        <p class="hero-subtitle">{{ app_purpose }}</p>
        <div class="hero-buttons">
            <a href="{{ app_repo_url }}" class="btn btn-primary">Get Started</a>
            <a href="{{ docs_url }}" class="btn btn-secondary">Learn More</a>
        </div>
    </div>
</div>

<div class="features">
    <div class="feature-grid">
        {% for feature in key_features %}
        <div class="feature-card">
            <div class="feature-icon">{{ feature.icon }}</div>
            <h3>{{ feature.title }}</h3>
            <p>{{ feature.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
