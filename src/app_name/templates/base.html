<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Flask2Fly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <div class="nav-brand">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="{{ site_name }} logo">
                <a href="{{ url_for('index') }}">Flask2Fly</a>
            </div>
            <div class="nav-links">
                {% block nav %}{% endblock %}
            </div>
        </div>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; {{ now.year }} Flask2Fly. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
